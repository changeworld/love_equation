sudo: required
language: ruby
rvm:
- 2.0.0
addons:
  postgresql: '9.3'
services:
- docker
- postgresql
before_script:
- psql -c 'create database love_equation_test;' -U postgres
script:
- ruby -v; bundle; bundle exec rake
deploy:
  provider: heroku
  api_key:
    secure: 
  app: love-equation
  on:
    repo: changeworld/love_equation
    rvm: 2.0.0
